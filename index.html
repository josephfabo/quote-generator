	}
blockquote:before,
blockquote:after{
	position: absolute;
	color: #f1efe6;
	font-size: 8rem;
	width: 4rem;
	height: 4rem;
}
blockquote:before{
	content: '"';
	left: -5rem;
	bottom: 14rem;
}
blockquote:after{
	content: '"';
	right: -0.8em;
	bottom: -2rem;
}
	cite{
		line-height: 3;
		text-align: left;
	}

<body>
<div class="bigbox">
  <div class="table" >
  	<div id="miss">
  	<button style="display: inline;margin-left: 5px;height: 36px;" class="submit" onclick="previous();">Previous</button><button style="display: inline;margin-left: 5px;height: 36px;" class="submit" onclick="next();">Next</button><br><br>
  	<blockquote id="quote">
  	Generate Quote
  	</blockquote>
  	<cite id="cite"></cite>
    </div>
  <div id="table">
  </div>
  </div>

</div>
</body>
<script type="text/javascript">
	const arr = [{_id:"Mother Teresa",name:"Spread love everywhere you go. Let no one ever come to you without leaving happier."}, 
	{_id:"Franklin D. Roosevelt",name:"When you reach the end of your rope, tie a knot in it and hang on."},
	{_id:"Margaret Mead",name:"Always remember that you are absolutely unique. Just like everyone else"}, 
	{_id:"Robert Louis Stevenson",name:"Don't judge each day by the harvest you reap but by the seeds that you plant."}, 
	{_id:"Eleanor Roosevelt",name:"The future belongs to those who believe in the beauty of their dreams."}, 
	{_id:"Benjamin Franklin",name:"Tell me and I forget. Teach me and I remember. Involve me and I learn."},
	{_id:"Helen Keller",name:"The best and most beautiful things in the world cannot be seen or even touched â€” they must be felt with the heart."}, 
	{_id:"Aristotle",name:"It is during our darkest moments that we must focus to see the light."}];

	let currentIndex = 1;
    let currentId = arr[0]._id;
    let currentName = arr[0].name;

    // initial log
    log(currentId, currentName)

    function next(){
        move();
    }

    function previous(){
        move(false);
    }

    function move(advance = true){
        currentIndex = (currentIndex + (advance ? 1 : -1) + arr.length) % arr.length;
        currentName = arr[currentIndex].name;
        currentId = arr[currentIndex]._id;
        log(currentId, currentName);
    }

    function log(currentId, currentName){
         document.getElementById('cite').innerHTML = currentId;
        document.getElementById('quote').innerHTML = currentName;
	}
</script>
